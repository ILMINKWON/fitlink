<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>관리자 대시보드</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
  <!--웹 용 관리자 페이지 !!!-->

  <div class="container-fluid">
    <div class="row min-vh-100">
      
      <nav class="col-md-3 col-lg-2 bg-dark text-white p-4">
        <h4 class="mb-4 position-relative">관리자 메뉴  <i id="bellIcon" class="bi bi-bell ms-2"></i> <span id="notificationBadge" class="badge bg-danger d-none position-absolute top-0 start-100 translate-middle">0</span></h4>
        <!-- 알림창 UI 추가 -->
        <div id="notificationBox" class="bg-white border rounded shadow-sm p-3 position-absolute" 
        style="top: 60px; left: 30px; width: 300px; display: none; z-index: 1000;">
        <h6>알림 목록</h6>
        <ul id="notificationList" class="list-unstyled mb-0 text-black"></ul>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="bi bi-house-door me-2"></i>대시보드 홈</a>
          </li>
          <!-- <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="bi bi-person-plus me-2"></i>관리자 등록</a>
          </li>
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="bi bi-people me-2"></i>회원 관리</a>
          </li> -->
          <li class="nav-item mb-2">
            <a class="nav-link text-white" href="#"><i class="bi bi-box-arrow-right me-2"></i>로그아웃</a>
          </li>
        </ul>
      </nav>

      <main class="col-md-9 col-lg-10 p-5">
        <h2 class="mb-4">지도자 등록</h2>
        <p>※ 지도자가 등록되면 코드번호가 자동으로 생성됩니다.</p>

        <form>
          <div class="mb-3 position-relative">
            <label for="adminName" class="form-label">이름</label>
            <input type="text" class="form-control" id="adminName" autocomplete="off" placeholder="지도자 이름">
            <ul id="suggestionList" class="list-group position-absolute w-100" style="z-index: 2000;"></ul>
          </div>
          <div class="mb-3">
            <label for="adminEmail" class="form-label">전화번호</label>
            <input type="phone" class="form-control" id="adminPhone" placeholder="지도자 전화번호">
          </div>
          <div class="mb-3">
            <label for="adminCode" class="form-label">생성된 코드</label>
            <input type="text" class="form-control" id="adminCode">
          </div>
          <button type="submit" class="btn btn-primary">코드전송</button>
        </form>
      </main>

      <div id="adminContainer" data-admin-id="1"></div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const socket = new SockJS("/ws");  
    const stompClient = Stomp.over(socket);

    const bellIcon = document.getElementById("bellIcon");
    const badge = document.getElementById("notificationBadge");
    const notificationBox = document.getElementById("notificationBox");
    const notificationList = document.getElementById("notificationList");

    const adminId = document.getElementById("adminContainer").dataset.adminId;

    function showNotification(message) {
      console.log("새 알림:", message);

      // 종모양 변경, 배지 증가
      bellIcon.classList.remove("bi-bell");
      bellIcon.classList.add("bi-bell-fill");
      badge.textContent = parseInt(badge.textContent || "0") + 1;
      badge.classList.remove("d-none");

      // 알림 목록에 추가
      const li = document.createElement("li");
      li.textContent = message;
      li.classList.add("border-bottom", "py-2");
      notificationList.prepend(li); // 최신순
    }

    // 종 클릭 시 알림창 토글
    bellIcon.addEventListener("click", () => {
      const isHidden = notificationBox.style.display === "none";
      notificationBox.style.display = isHidden ? "block" : "none";

      if (isHidden) {
        // 열릴 때 배지 초기화, 종모양 변경
        badge.textContent = "0";
        badge.classList.add("d-none");
        bellIcon.classList.remove("bi-bell-fill");
        bellIcon.classList.add("bi-bell");
      }
    });

    stompClient.connect({}, () => {
      stompClient.subscribe(`/topic/notifications/${adminId}`, (message) => {
        const body = JSON.parse(message.body);
        showNotification(body.message);
      });

      // 테스트 알림
      showNotification("테스트 알림: 한 명의 지도자가 회원가입 하였습니다.");
    });
  });
  </script>
</body>
</html>
