<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지도자 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

<div class="container py-4">

    <h3 class="fw-bold mb-4" style="color:#6a07e2;">지도자 목록</h3>

    <table class="table table-hover align-middle text-center shadow-sm">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>성별</th>
            <th>분야</th>
            <th>전화번호</th>
            <th>지점</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t, stat : ${trainers}">

            <td th:text="${(currentPage - 1) * 5 + stat.index + 1}"></td>
            <td class="fw-semibold" th:text="${t.name}"></td>
            <td>
                <span th:class="${t.gender == '남'} ? 'badge bg-primary' : 'badge bg-danger'"
                      th:text="${t.gender}">
                </span>
            </td>
            <td th:text="${t.phone}"></td>
            <td th:text="${t.favorite}"></td>
            <td th:text="${t.workplace}"></td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네비게이션 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- 이전 -->
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/fitLink/trainers?page=' + (${currentPage}-1)}">&laquo;</a>
            </li>

            <!-- 번호 -->
            <li class="page-item"
                th:each="p : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${p} == ${currentPage} ? 'active'">
                <a class="page-link"
                   th:text="${p}"
                   th:href="@{'/fitLink/trainers?page=' + ${p}}"></a>
            </li>

            <!-- 다음 -->
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{'/fitLink/trainers?page=' + (${currentPage}+1)}">&raquo;</a>
            </li>

        </ul>
    </nav>

</div>

</body>
</html>
